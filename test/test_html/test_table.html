<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my_table</title>
</head>
<body>
    <ul>
        <li>test</li>
        <li>www</li>
        <li>aaa</li>
    </ul>
    <ul>
        <li>666</li>
        <li>777</li>
        <li>888</li>
    </ul>
    <h3>我要做一个三行三列的表格</h3>
    <table width="400" height="200" border="1" cellpadding="10"
           cellspacing="0" align="center">
        <caption>表格标题</caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>鸣人</td>
            <td>男</td>
            <td rowspan="2">18</td>
        </tr>
        <tr>
            <td>佐助</td>
            <td>男</td>
        </tr>
        </tbody>
    </table>
<table width="400" height="200" border="1" cellpadding="10"
           cellspacing="0" align="center">
        <caption>表格标题</caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>鸣人</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>佐助</td>
            <td colspan="2">男</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
