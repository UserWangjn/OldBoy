<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
    <script src="jQuery/jquery-3.4.1.js"></script>
    <style>
        .item{
            margin-top: 100px;
        }
        body{
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row item">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center">请登录</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="用户名">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button id="login_btn" type="button" class="btn btn-primary btn-block">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>


<script>
    $('#login_btn').click(function () {
        $('input:not(:checkbox)').each(function () {
            if ($(this).val().length === 0){
                var errMsgPrefix = $(this).parent().prev().text();
                $(this).next().text(errMsgPrefix + '不能为空');
                $(this).parent().parent().addClass('has-error');
            }
        });
    });

    $('input:not(:checkbox)').focus(function () {
        $(this).next().text('');
        $(this).parent().parent().removeClass('has-error');
    })
</script>
</html>
