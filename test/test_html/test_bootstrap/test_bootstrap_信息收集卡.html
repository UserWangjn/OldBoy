<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
<div class="container">
    <!-- 页头-->
    <div class="page-header">
        <h1>信息收集卡
            <small>共三步</small>
        </h1>
    </div>
    <!-- 进度条-->
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="33" aria-valuemin="0"
             aria-valuemax="100" style="width: 33%;">
            1/3
        </div>
    </div>
    <!--  面板-->
    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">基本信息</div>

        <!-- Table -->
        <table class="table ">
            <!-- 表单-->
            <div class="col-md-5 col-md-offset-1">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">手机</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="手机">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword5" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword5" placeholder="密码">
                        </div>
                    </div>

                    <!--选择文件-->
                    <div class="form-group">
                        <label for="exampleInputFile" class="col-sm-2 control-label">头像</label>
                        <input type="file" id="exampleInputFile" class="col-sm-10">
                        <p class="help-block col-sm-10">只支持png、jpg、gif格式。</p>
                    </div>

<!--                    <hr>-->
<!--                    这里table有问题，table实际高度是0-->
                    <div class="checkbox">
                        <label class="col-sm-2">
                            属性
                            <input type="checkbox" class="col-sm-10">
                        </label>
                    </div>
                </form>
            </div>
        </table>
    </div>
</div>
</body>
</html>
